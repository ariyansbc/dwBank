<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dw-bank</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <link rel="stylesheet" href="css/font-awesome.css"> 
    <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
     <div id="login-area">
        <h1 class="text-title">Welcome to pioneer bank</h1>

        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
     </div>
     <div id="transaction-area">
         <div class="row">
             <div class="col-md-4 ">
               <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span> </h2>
               </div>
             </div>
             <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="withdrawBalance">00</span></h2>
                </div>
             </div>
             <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalane">1240</span></h2>
                </div>
             </div>
         </div>
         <div class="row">
             <div class="col-md-6">
                 <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
             </div>
             <div class="col-md-6">
                 <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdrawBtn" class="btn btn-success">withdraw</button>
                </div>
             </div>
         </div>
     </div>

     <script>
         //login button event handler
         const loginBtn = document.getElementById('login');
         loginBtn.addEventListener('click',function(){
             const loginArea = document.getElementById('login-area');
             loginArea.style.display = 'none';
             const transactionArea = document.getElementById('transaction-area');
             transactionArea.style.display = 'block';
         });

         //deposit button event handler
         const depositBtn = document.getElementById('addDeposit');
           depositBtn.addEventListener('click', function(){

                    const depositAmount = document.getElementById('depositAmount').value; // catching the value from input
                    const depositNumber = parseFloat(depositAmount);  //converting value to floting Number

                    updateSpanText('currentDeposit', depositNumber);
                    updateSpanText('currentBalane', depositNumber);
                    document.getElementById('depositAmount').value = "";
                    
         })

         //withdraw button event handler

         const withdrawBtn = document.getElementById('withdrawBtn');
               withdrawBtn.addEventListener('click', function(){

                   const withdrawAmount = document.getElementById('withdrawAmount').value; //catching the value from input
                   const withdrawAmountNumber = parseFloat(withdrawAmount); //convert the input value

                   const withdrawBalance = document.getElementById('withdrawBalance').innerText;
                   const withdrawBalanceNumber = parseFloat(withdrawBalance);
                   const withdrawTotal = withdrawAmountNumber + withdrawBalanceNumber;

                   document.getElementById('withdrawBalance').innerText = withdrawTotal;

                   const currentBalane = document.getElementById('currentBalane').innerText;
                   const currentBalanceNumber = parseFloat(currentBalane);
                   const updateCurrentBalance = currentBalanceNumber - withdrawAmountNumber;

                   document.getElementById('currentBalane').innerText = updateCurrentBalance;
                   document.getElementById('withdrawAmount').value = "";
               })


        function updateSpanText(id,depositNumber) {
            const current = document.getElementById(id).innerText; //catching the innerText from span id
            const currentNumber = parseFloat(current); //converting text to floting Number
            const totalAmount = depositNumber + currentNumber; // add to total
            document.getElementById(id).innerText = totalAmount; //update the totalBalance span id text
         }

     </script>

    
  
    
    




<script src="js/gsap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
